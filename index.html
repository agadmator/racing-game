
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>God of Wheels</title>
  <style>
    html, body { margin: 0; background: #111; overflow: hidden; font-family: sans-serif; color: white; }
    canvas { display: block; margin: auto; background: #222; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
    #namePrompt {
      position: absolute; top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      background: #333; padding: 20px; border-radius: 10px;
      display: none; color: white; text-align: center; width: 300px;
    }
    input, button {
      font-size: 16px;
      padding: 6px;
      border: none;
      border-radius: 4px;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="ui">Lap: <span id="lapCount">0</span>/3 | Time: <span id="time">0.00</span>s</div>
<div id="namePrompt">
  <p>üèÅ Race Finished!<br>Best Time: <span id="finalTime"></span></p>
  <div id="scoreInput">
    <input type="text" id="playerName" placeholder="Enter your name"><br><br>
    <button onclick="saveScore()">Save Score</button>
  </div>
  <div id="leaderboard"></div>
</div>
<canvas id="gameCanvas" width="800" height="800"></canvas>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCSXMMHZ68YWbIXFTN9hecKrF3fu2LEdrg",
  authDomain: "god-of-wheels.firebaseapp.com",
  projectId: "god-of-wheels",
  storageBucket: "god-of-wheels.appspot.com",
  messagingSenderId: "56099021474",
  appId: "1:56099021474:web:c658be3c14eb930687adfb",
  measurementId: "G-3MR7QRPPWE",
  databaseURL: "https://god-of-wheels-default-rtdb.europe-west1.firebasedatabase.app"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
</script>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let car = { x: 400, y: 200, angle: Math.PI/2, speed: 0, lap: 0 };
let keys = {}, timer = 0, running = true, finished = false;
const startLine = { x: 400, y: 100, width: 5, height: 100 };

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {
  if (!finished) timer += 1/60;
  if (keys["a"]) car.angle -= 0.05;
  if (keys["d"]) car.angle += 0.05;
  if (running && !finished) car.speed = Math.min(car.speed + 0.2, 4);
  car.x += Math.cos(car.angle) * car.speed;
  car.y += Math.sin(car.angle) * car.speed;
  car.speed *= 0.98;

  // Wall boundaries
  let dx = car.x - 400, dy = car.y - 400;
  let dist = Math.sqrt(dx*dx + dy*dy);
  if (dist < 150 || dist > 300) car.speed *= 0.5;

  // Lap detection
  if (!finished && car.y < 110 && car.y > 90 && car.x > 390 && car.x < 410 && car.speed > 1) {
    if (!car.justCrossed) {
      car.lap++;
      document.getElementById("lapCount").innerText = car.lap;
      car.justCrossed = true;
      if (car.lap >= 3) finishRace();
    }
  } else {
    car.justCrossed = false;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Background
  ctx.fillStyle = "green";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Track
  ctx.beginPath();
  ctx.arc(400, 400, 300, 0, 2 * Math.PI);
  ctx.arc(400, 400, 150, 0, 2 * Math.PI, true);
  ctx.fillStyle = "black";
  ctx.fill();

  // Dashed center line
  ctx.setLineDash([10, 10]);
  ctx.beginPath();
  ctx.arc(400, 400, 225, 0, 2 * Math.PI);
  ctx.strokeStyle = "white";
  ctx.stroke();
  ctx.setLineDash([]);

  // Obstacles
  ctx.fillStyle = "orange";
  [[400, 300], [330, 400], [470, 400], [400, 470]].forEach(([x, y]) => {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, 2 * Math.PI);
    ctx.fill();
  });

  // Start line
  ctx.fillStyle = "white";
  ctx.fillRect(startLine.x - 2, startLine.y, startLine.width, startLine.height);
  ctx.fillText("START", 380, 120);

  // Car
  ctx.save();
  ctx.translate(car.x, car.y);
  ctx.rotate(car.angle);
  ctx.fillStyle = "red";
  ctx.fillRect(-10, -5, 20, 10);
  ctx.restore();

  document.getElementById("time").innerText = timer.toFixed(2);
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

function finishRace() {
  finished = true;
  document.getElementById("finalTime").innerText = timer.toFixed(2);

  db.ref("scores").orderByChild("time").once("value", snap => {
    const scores = [];
    snap.forEach(child => scores.push(child.val()));
    scores.sort((a, b) => a.time - b.time);

    const isTop10 = scores.length < 10 || timer < scores[scores.length - 1].time;
    const prompt = document.getElementById("namePrompt");
    const inputBlock = document.getElementById("scoreInput");

    prompt.style.display = "block";
    inputBlock.style.display = isTop10 ? "block" : "none";

    document.getElementById("leaderboard").innerHTML =
      (isTop10 ? "<p>You made the Top 10! üöóüí®</p>" : "<p>Not in Top 10, but here are the best:</p>");
    loadLeaderboard();
  });
}

let submitted = false;
function saveScore() {
  if (submitted) return;
  submitted = true;
  const name = document.getElementById("playerName").value || "Anonymous";
  const score = { name, time: parseFloat(timer.toFixed(2)) };
  db.ref("scores").push(score, () => {
    document.getElementById("scoreInput").innerHTML = "<p>‚úÖ Score saved!</p>";
    loadLeaderboard();
  });
}

function loadLeaderboard() {
  db.ref("scores").orderByChild("time").limitToFirst(10).once("value", snap => {
    const scores = [];
    snap.forEach(child => scores.push(child.val()));
    let html = "<h3>üèÜ Top 10 Times</h3><ol>";
    for (let s of scores) html += `<li>${s.name} ‚Äì ${s.time.toFixed(2)}s</li>`;
    html += "</ol>";
    document.getElementById("leaderboard").innerHTML += html;
  });
}
</script>
</body>
</html>
