<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>God of Wheels</title>
  <style>
    html, body { margin: 0; background: #111; overflow: hidden; font-family: sans-serif; color: white; }
    canvas { display: block; margin: auto; background: #222; }
    #ui { position: absolute; top: 10px; left: 10px; z-index: 10; font-size: 18px; }
    #namePrompt {
      position: absolute; top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      background: #333; padding: 20px; border-radius: 10px;
      display: none; color: white; text-align: center; width: 300px;
    }
    input, button {
      font-size: 16px;
      padding: 6px;
      border: none;
      border-radius: 4px;
      margin-top: 5px;
    }
    button:disabled { background: #666; cursor: not-allowed; }
    #leaderboard {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="ui">Lap: 0/3 | Time: 0.00s</div>
<div id="namePrompt">
  <p>üèÅ Race Finished!<br>Best Time: <span id="finalTime"></span>s</p>
  <input type="text" id="playerName" placeholder="Enter your name" maxlength="20"><br>
  <button id="saveButton" onclick="saveScore()">Save Score</button>
  <button onclick="resetRace()">Play Again</button>
  <div id="leaderboard"></div>
</div>
<canvas id="gameCanvas" width="800" height="800"></canvas>

<!-- Firebase SDKs (Modular) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getDatabase, ref, push, onValue, query, orderByChild, limitToFirst } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCSXMMHZ68YWbIXFTN9hecKrF3fu2LEdrg",
  authDomain: "god-of-wheels.firebaseapp.com",
  projectId: "god-of-wheels",
  storageBucket: "god-of-wheels.appspot.com",
  messagingSenderId: "56099021474",
  appId: "1:56099021474:web:c658be3c14eb930687adfb",
  databaseURL: "https://god-of-wheels-default-rtdb.europe-west1.firebasedatabase.app"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
window.db = db; // Expose db to global scope for saveScore and loadLeaderboard
</script>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const ui = document.getElementById("ui");
const promptBox = document.getElementById("namePrompt");
const finalTime = document.getElementById("finalTime");
const leaderboard = document.getElementById("leaderboard");
const saveButton = document.getElementById("saveButton");

let keys = {};
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

const track = {
  centerX: 400,
  centerY: 400,
  innerRadius: 140,
  outerRadius: 240,
  midRadius: (140 + 240) / 2
};

const car = {
  x: track.centerX,
  y: track.centerY - track.midRadius,
  angle: Math.PI / 2,
  speed: 0, maxSpeed: 5, accel: 0.15,
  friction: 0.97, drift: 0.05,
  width: 20, height: 40
};

let obstacles = [
  {x: 500, y: 400}, {x: 300, y: 400}, {x: 400, y: 500}, {x: 400, y: 300}
];

let laps = 0;
let timer = 0;
let started = false;
let finished = false;
let passedHalfway = false;
let scoreSaved = false;

function drawTrack() {
  ctx.fillStyle = "#2e7d32";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  const grad = ctx.createRadialGradient(track.centerX, track.centerY, track.innerRadius, track.centerX, track.centerY, track.outerRadius);
  grad.addColorStop(0, "#444");
  grad.addColorStop(1, "#111");
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(track.centerX, track.centerY, track.outerRadius, 0, Math.PI * 2);
  ctx.arc(track.centerX, track.centerY, track.innerRadius, 0, Math.PI * 2, true);
  ctx.fill();

  ctx.strokeStyle = "white";
  ctx.setLineDash([10, 10]);
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(track.centerX, track.centerY, track.midRadius, 0, Math.PI * 2);
  ctx.stroke();
  ctx.setLineDash([]);

  const angle = -Math.PI / 2;
  const startX1 = track.centerX + Math.cos(angle) * track.innerRadius;
  const startY1 = track.centerY + Math.sin(angle) * track.innerRadius;
  const startX2 = track.centerX + Math.cos(angle) * track.outerRadius;
  const startY2 = track.centerY + Math.sin(angle) * track.outerRadius;

  ctx.strokeStyle = "white";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(startX1, startY1);
  ctx.lineTo(startX2, startY2);
  ctx.stroke();

  ctx.fillStyle = "#fff";
  ctx.font = "bold 16px sans-serif";
  ctx.fillText("START", track.centerX - 25, startY1 - 10);
}

function drawObstacles() {
  ctx.fillStyle = "orange";
  obstacles.forEach(o => {
    ctx.beginPath();
    ctx.arc(o.x, o.y, 10, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawCar() {
  ctx.save();
  ctx.translate(car.x, car.y);
  ctx.rotate(car.angle);
  ctx.shadowColor = "black";
  ctx.shadowBlur = 15;
  ctx.fillStyle = "#f44336";
  ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height);
  ctx.fillStyle = "white";
  ctx.fillRect(-car.width/4, -car.height/2, 5, 5);
  ctx.fillRect(car.width/4 - 5, -car.height/2, 5, 5);
  ctx.restore();
}

function updateCar() {
  if (finished) return;
  if (keys["w"]) car.speed += car.accel;
  if (keys["s"]) car.speed -= car.accel * 0.7;
  if (keys["a"]) car.angle -= 0.05 * (car.speed / car.maxSpeed);
  if (keys["d"]) car.angle += 0.05 * (car.speed / car.maxSpeed);
  car.speed = Math.min(car.speed, car.maxSpeed);
  car.speed *= car.friction;
  car.x += Math.sin(car.angle) * car.speed;
  car.y -= Math.cos(car.angle) * car.speed;
  car.x += Math.sin(car.angle + Math.PI / 2) * car.speed * car.drift;
  car.y -= Math.cos(car.angle + Math.PI / 2) * car.speed * car.drift;

  const dx = car.x - track.centerX;
  const dy = car.y - track.centerY;
  const dist = Math.sqrt(dx * dx + dy * dy);
  if (dist < track.innerRadius + 10 || dist > track.outerRadius - 10) car.speed *= 0.5;
  for (let obs of obstacles) {
    const d = Math.hypot(car.x - obs.x, car.y - obs.y);
    if (d < 20) car.speed *= 0.4;
  }

  const angleToCar = Math.atan2(car.y - track.centerY, car.x - track.centerX);
  const normalizedAngle = (angleToCar + 2 * Math.PI) % (2 * Math.PI);
  if (normalizedAngle > Math.PI * 0.95 && normalizedAngle < Math.PI * 1.05) passedHalfway = true;
  if (normalizedAngle > 1.45 * Math.PI && normalizedAngle < 1.55 * Math.PI && passedHalfway) {
    passedHalfway = false;
    if (!started) { started = true; laps = 1; }
    else {
      laps++;
      if (laps >= 3) finishRace();
    }
  }
}

function updateUI() {
  ui.innerText = `Lap: ${laps}/3 | Time: ${timer.toFixed(2)}s`;
}

function finishRace() {
  finished = true;
  finalTime.innerText = timer.toFixed(2);
  promptBox.style.display = "block";
  loadLeaderboard();
}

function saveScore() {
  if (scoreSaved) return;
  const nameInput = document.getElementById("playerName");
  let name = nameInput.value.trim();
  if (name.length === 0) name = "Anonymous";
  if (name.length > 20) {
    alert("Name is too long (max 20 characters).");
    return;
  }
  const time = parseFloat(timer.toFixed(2));
  saveButton.disabled = true;

  push(ref(db, "scores"), { name, time })
    .then(() => {
      scoreSaved = true;
      nameInput.style.display = "none";
      saveButton.style.display = "none";
      alert("Score saved successfully!");
      loadLeaderboard();
    })
    .catch((error) => {
      alert("‚ùå Could not save score. Try again.");
      console.error("Firebase error:", error);
      saveButton.disabled = false;
    });
}

function loadLeaderboard() {
  const scoresRef = query(ref(db, "scores"), orderByChild("time"), limitToFirst(10));
  onValue(scoresRef, (snapshot) => {
    let html = "<h3>üèÜ Top 10 Times</h3><ol>";
    snapshot.forEach((child) => {
      const s = child.val();
      html += `<li>${s.name} ‚Äì ${s.time.toFixed(2)}s</li>`;
    });
    html += "</ol>";
    leaderboard.innerHTML = html;
  }, (error) => {
    console.error("Leaderboard error:", error);
    leaderboard.innerHTML = "<p>Error loading leaderboard.</p>";
  });
}

function resetRace() {
  car.x = track.centerX;
  car.y = track.centerY - track.midRadius;
  car.angle = Math.PI / 2;
  car.speed = 0;
  laps = 0;
  timer = 0;
  started = false;
  finished = false;
  passedHalfway = false;
  scoreSaved = false;
  promptBox.style.display = "none";
  document.getElementById("playerName").value = "";
  document.getElementById("playerName").style.display = "inline-block";
  saveButton.style.display = "inline-block";
  saveButton.disabled = false;
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawTrack();
  drawObstacles();
  updateCar();
  drawCar();
  if (started && !finished) timer += 1 / 60;
  updateUI();
  requestAnimationFrame(gameLoop);
}
requestAnimationFrame(gameLoop);
</script>
</body>
</html>
